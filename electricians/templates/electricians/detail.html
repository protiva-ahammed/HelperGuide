{% extends 'base.html' %}

{% block content %}

<div class="row">
 
 <div class="col-10">
    <a href="{{ e.image.url }}"><h4>{{ e.name}}</h4></a>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <img src="{{ e.image.url }}" class="img-fluid" width="250" height="250" />
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('eupvote').submit()}"><button class="btn btn-primary btn-lg btn-block"> Upvote {{ e.votes_total }}</button></a>
  </div>
</div>

<div class="row pt-2">
  <div class="col-4">
    <h4> Posted by {{ e.seeker.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4> {{ e.pub_date_pretty }}</h4>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <p>{{ e.skill }}</p>
  </div>
</div>
<div class="row">
    <div class="col-8">
      <p>{{ e.contract }}
        <br/>{{ e.address }}
      </p>
    </div>
  </div>
<form id="eupvote" method="POST" action="{% url 'eupvote' e.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>

{% endblock %}
